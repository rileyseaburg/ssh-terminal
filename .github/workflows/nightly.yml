name: Nightly Build

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            suffix: 'macos-aarch64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            suffix: 'macos-x86_64'
          - platform: 'ubuntu-22.04'
            args: ''
            suffix: 'linux-x86_64'
          - platform: 'windows-latest'
            args: ''
            suffix: 'windows-x86_64'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Get short SHA
        id: slug
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: nightly
          releaseName: 'Nightly Build'
          releaseBody: 'This is a nightly build from commit ${{ steps.slug.outputs.sha }}. Use at your own risk.'
          releaseDraft: false
          prerelease: true
          args: ${{ matrix.args }}

  update-nightly-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: slug
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Update nightly release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const nightlyRelease = releases.find(r => r.tag_name === 'nightly');
            
            if (nightlyRelease) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: nightlyRelease.id,
                body: `This is a nightly build from commit ${{ steps.slug.outputs.sha }}.
            
            **Use at your own risk!**
            
            Built on: ${new Date().toISOString()}`,
              });
            }
