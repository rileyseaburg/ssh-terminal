name: Dependency Updates

on:
  schedule:
    # Run every Monday at 00:00
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  update-cargo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Update Cargo dependencies
        run: |
          cd src-tauri
          cargo update

      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Cargo dependencies'
          title: 'chore: update Cargo dependencies'
          body: |
            This PR updates the Cargo dependencies to their latest compatible versions.
            
            Please review the changes and ensure all tests pass before merging.
          branch: update-cargo-dependencies
          delete-branch: true

  audit-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Run cargo audit
        run: |
          cd src-tauri
          cargo install cargo-audit
          cargo audit
